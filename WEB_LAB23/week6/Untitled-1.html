<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Blink text</title>
<!-- Simple hello world in HTML 4.01 strict example -->
</head>
<style>
    *{
        background-color: black;
    }
    .eclipse{
        width:100px;
        height:100px;
        border:1px solid black;
        border-radius:50%;
        position: absolute;
        background-color: black;
        animation:blink 10s infinite alternate;
        z-index: 4;
    }
    .moon{
        width:100px;
        z-index: 2;
        height:100px;
        border:1px solid black;
        border-radius:50%;
        position: absolute;
        background-color: white;
        left:50%;
    }
    .flex{
        
        
        animation:blink 2s linear alternate infinite;
    }
    
    @keyframes blink {
        0% {
            /* opacity: 1; */ /* Fully visible */
            left:0%;
          }
          
          100% {
            /* opacity: 0; */ /* Fully visible again */
            left:100%;
          }
    }
    

      

</style>
<body>
    <div class="eclipse"></div>
    <div class="moon"></div>
    
</div>
</body>
</html>
