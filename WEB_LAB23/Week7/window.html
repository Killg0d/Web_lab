<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIndow OPEN</title>
    <script type="text/javascript">
        function Clickme(c){
            var newWindow=open('something.html','New Window');
            newWindow.focus();
            if(c!=null){
            newWindow.document.write(c);
            newWindow.opener.document.write('<p>Redirection successful</p>');
            }

        }
    </script>
</head>

<body>
    <button onclick="Clickme(prompt('Type something','SOMEthing'));">Click me</button>
</body>
</html>
