<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>eg coloumn table</title>
        <style>
            table{
                border-collapse: collapse;
            }
            td,th{
                border: 1px solid black;
				border-collapse: collapse;
				padding: 8px;
				text-align: center;
            }
        </style>
    </head>
<body>
    <table>
        <tr>
            <td colspan="2">1</td>
            <td colspan="2">1</td>
            <td colspan="2">1</td>
            <td colspan="2">1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
    </table>
</body>
</html>
